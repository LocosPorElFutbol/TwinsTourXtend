<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Punto de inter&eacute;s - {{modalPoiController.poi.tipo}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading"> Detalle </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
          

            <div class="form-group">
<table style="width:100%">
      <tr>
        <th></th>
        <th></th>
        </tr>
      <tr> 
      <td><img src="{{modalPoiController.poi.imagen}}" alt="" width="50" height="50"/></td>                
        <td> <input class="form-control" ng-model="modalPoiController.poi.nombre"></td>
        </tr>
     </table>  
    </div>


                    <div ng-if="modalPoiController.mostrarError" uib-alert class="alert-danger">Se debe cargar un comentario y un puntaje para continuar.</div>
                    <div ng-if="modalPoiController.mostrarErrorUsuario" uib-alert class="alert-danger">{{modalPoiController.errorUsuario}}</div>
                       <form role="form"> 





                            <div class="form-group">
                                <div ng-init="modalPoiController.abrirTipoPoi()" ui-view="tipo-poi"></div>
                            </div>
                            
<br> 


<b><input type="checkbox" ng-click="modalPoiController.agregarFavorito()" ng-checked="false"> Favorito<br> </b>



<br>
                            <label for="comment">Calificacion general: {{modalPoiController.poi.calificacionGeneral}}</label>

<br>
<br>


                            <div class="form-group">
                                <label for="comment">Tu opinion:</label>
                                <textarea ng-model="modalPoiController.comentario" class="form-control" rows="5" id="comment"></textarea>
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="sel1" ng-model="modalPoiController.puntuacion">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <br>
                                <button class="btn btn-primary btn-sm" ng-click="modalPoiController.enviarComentario()">Enviar</button>
                                
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-lg-12">
                                <h4 class="card-header">Opiniones</h4>
                                <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Usuario</th>
                                        <th>Comentario</th>
                                        <th>Calificacion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="poi in modalPoiController.poi.reviews">
                                        <td>{{ poi.usuario }}</td>
                                        <td>{{ poi.comentario }}</td>
                                        <td>{{ poi.calificacion }}</td>
                                    </tr>
                                </tbody>
                                </table>
                                </div>
                            </div>
                            <br>
                            <button ui-sref="main.listado_pois" class="btn btn-primary btn-sm">Volver</button>
                        </form>


                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
